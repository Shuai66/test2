<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="zepto.min.js" ></script>
		<script>
			document.getElementsByTagName("html")[0].style.fontSize = innerWidth / 16 +"px";
		</script>
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body,html{
				width: 100%;
				height: 100%;
			}
			#show{
				width:100%;
				height:100%;
				position: relative;
				overflow: hidden;
				
			}
			#list{
				transition: transform .5s;
				width: 400%;
				list-style: none;
				height: 100%;
				position: absolute;
			}
			#icon{
				position: absolute;
				left: 4rem;
				bottom: 10%;
				z-index: 999;
				width: 8rem;
				height: auto;
			}
			
			#icon .on{
				background-color: rgba(0,0,0,.5);
			}
			
			#icon span{
				display: inline-block;
				margin-left: 1rem;
				background: rgba(255,255,255,.5);
				height: .75rem;
				width: .75rem;
				border-radius: 50%;
				font-size: .25rem;
				text-align: center;
				line-height: 1rem;
			}
			
			#list li{
				width: 16rem;
				height: 100%;
				float: left;
			}
			#list li img{width: 100%; height: 100%;}
			#list li:nth-child(4){
				position: relative;
				
			}
			#list li:nth-child(4) a{
				text-align: center;
				display: block;
				position: absolute;
				bottom: 30%;
				left: 35%;
				text-decoration: none;
				width: 30%;
				background: rgba(255,255,255,.5);
			}
		</style>
	</head>
	<body>
		<div id="show">
			<p id="icon"><span></span><span></span><span></span><span></span></p>
			<ul id="list">
				<li><img src="img/4ss.png"></li>
				<li><img src="img/3f.png"></li>
				<li><img src="img/2a.png"></li>
				<li>
					<img src="img/1a.png">
					<a href="TXnews.html">开始旅游</a>
				</li>
			</ul>
		</div>
		<script>

			
			var ide = 0;
			$(function(){
				var size = $("#list").find("li").size();//总图片个数
				var w = $(window).width();//屏幕宽
				var icon = document.getElementById("icon")
				icon.children[0].setAttribute("class","on");
				
				$("#show").on("swipeLeft",function(){
					ide++;
					if(ide>=size){
						ide=size-1;
					}
					
					icon.children[ide].setAttribute("class","on");
					icon.children[ide-1].classList.remove("on")
					$("#list").css("-webkit-transform","translate3d("+(-ide*w)+"px,0,0)")
				
				}).on("swipeRight",function(){
					ide--;
					if(ide<=0){
						ide=0;
					}
					
					icon.children[ide].setAttribute("class","on");
					icon.children[ide+1].classList.remove("on")
					$("#list").css("-webkit-transform","translate3d("+(-ide*w)+"px,0,0)")
				})
			})
		</script>
	</body>
</html>
