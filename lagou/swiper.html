<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="swiper-3.4.2.min.css">
		<script src="swiper-3.4.2.min.js"></script>
		<style>
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			ul{
				list-style: none;
			}
			html,body{height: 100%;width: 100%;overflow: hidden;}
			.container{height:100%;width: 100%;}
			.banner{display: flex;}
			.banner li{flex-shrink: 0;}
			.banner img{width: 100%;height: 100%}
			.pagena span{opacity: 0.8;}
		</style>
	</head>
	<body>
		<!--swiper-container -->
		<div class="swiper-container container">
			
			<ul class="swiper-wrapper banner">
				<li class="swiper-slide"><img src="img/1a.png"</li>
				<li class="swiper-slide"><img src="img/3f.png"</li>
				<li class="swiper-slide"><img src="img/2a.png"</li>
				<li class="swiper-slide"><img src="img/4ss.png"</li>
			</ul>
			<!--导航圆点-->
			<div class="swiper-pagination pagena"></div>
			<!--按钮-->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
			
		</div>
		<script>
			var swp = new Swiper(".swiper-container",{
				pagination:".swiper-pagination",
				nextButton:".swiper-button-next",
				prevButton:".swiper-button-prev"
			})
		</script>
	</body>
</html>
